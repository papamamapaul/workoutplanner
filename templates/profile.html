{% extends "base.html" %}

{% block content %}

    <div class="col-md-8">
        <div class="card">
            <div class="card-header">

            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col">

                </div>

                                <span class="badge bg-primary rounded-pill">{{ workouts|length }}</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Erstellte Trainingspl√§ne
                                <span class="badge bg-primary rounded-pill">{{ plans|length }}</span>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
